<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="logo-img" src="./assets/odin-lined.png" alt="odin-logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="footer">
            <div class="credit">Photo by <a class="credit" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="credit" href="https://unsplash.com/">Unsplash</a>.</div>
        </div>
    </div>
    <div class="right">
        <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div class="text">You <em>know</em> you want to.</div>
        <form action="#" method="post">
            <h2>Let's do this!</h2>

            <div class="row">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="field">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail">
                </div>
                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" required>
                </div>
                <div class="field">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" required>
                </div>
            </div>
        </form>
        <button class="register">Create Account</button>
        <div class="log-in">Already have an account? <a href="" class="log-in-link">Log in</a></div>
    </div>
</body>
</html>
